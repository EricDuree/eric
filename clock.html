<!DOCTYPE html>

<body onload="startTime()">
<div id="time"></div>
<div id="time1"></div>
<div id="clock">
<div id="time2"></div>
<div id="time3"></div>
</div>

<script>
(function () {
    function checkTime(i) {
        return (i < 10) ? "0" + i : i;
    }
    function startTime() {
        var today = new Date(),
            h = checkTime(today.getHours()),
            m = checkTime(today.getMinutes()),
            s = checkTime(today.getSeconds());
if (h > 12) {
            rh = h - 12;
}
if (h < 12) {
            rh = h
}
var hm = rh + ":" + m;
if (h < 12) {
var ampm = "AM";
}
if (h > 12) {
var ampm = "PM";
}
        document.getElementById('time').innerHTML = rh + ":" + m + ":" + s + " " + ampm;
        document.getElementById('time1').innerHTML = hm + " " + ampm;
        document.getElementById('time2').innerHTML = hm + " " + ampm;
        document.getElementById('time3').innerHTML = s;
        document.title = hm + ":" + s + " Clock | Eric"
        t = setTimeout(function () {
            startTime()
        }, 1);
    }
    startTime();
})();
</script>
<style>
body {
text-align: center;
margins: 1024px 768px 1024px 768px;
background-color: black;
color: lime;
font-size: 30px;
}
</style>
</body>
