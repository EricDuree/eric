</div>

<script>
(function () {
    function checkTime(i) {
        return (i < 10) ? "0" + i : i;
    }

    function startTime() {
        var today = new Date(),
            h = checkTime(today.getHours()),
            m = checkTime(today.getMinutes()),
            s = checkTime(today.getSeconds());


if (h < 12) {
var th = h,
ampm = " AM";
}
if (h > 12) {
var th = h - 12,
ampm = " PM";
}
        document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
document.getElementById('time1').innerHTML = th + ":" + m + ":" + s + " " + ampm;
document.getElementById('time2').innerHTML = th + ":" + m + ampm + " and " + s + " seconds";
document.title =  th + ':' + m + ':' + s + ampm + ' | Time | Eric';

        t = setTimeout(function () {
            startTime()
        }, 500);
    }
    startTime();
})();</script>
<style>
body {
text-align: center;
margins: 1024px 768px 1024px 768px;
background-color: black;
color: lime;
font-size: 30px;
}
.bar1 {
    background-color: lime;
    -webkit-animation: mymove 5s 0.5; /* Chrome, Safari, Opera */
    animation: mymove 5s 0.5;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {-webkit-transform: rotate(90deg);}
}

/* Standard syntax */
@keyframes mymove {
    50% {transform: rotate(90deg);}
}
</style>
</body>
