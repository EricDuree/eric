<!DOCTYPE html>
<body>
<p><b>Clock</b></p>
<p><div id="time"></p>
</div>
</body>
<script>
(function () {
    function checkTime(i) {
        return (i < 10) ? "0" + i : i;
    }

    function startTime() {
        var today = new Date(),
            h = checkTime(today.getHours()),
            m = checkTime(today.getMinutes()),
            s = checkTime(today.getSeconds());
if (h > 12) {
            rh = h - 12;
}
if (h < 12) {
            rh = h
}
var time = rh + ":" + m + ":" + s
        document.getElementById('time').innerHTML = time;
        t = setTimeout(function () {
            startTime()
        }, 1);
    }
    startTime();
})();
</script>

body {
